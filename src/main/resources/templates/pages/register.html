<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>

<body>

	<!--This is the header component-->
	<section id="header">
		<div th:insert="components/header :: header" class=""></div>
	</section>

	<!--This is the main component-->
	<div class="container">
		
		
		<section id="main">

			<div class="row p-5">

				<div class="d-flex justify-content-center">
					<form th:action="@{/register}" th:object="${user}" method="post">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" th:field="*{username}" id="username" required>
							<small th:if="${error}" th:text="${error}" class="text-danger"
								style="font-size: 0.7em;"></small>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" th:field="*{password}" id="password" required>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>

			</div>
			
		</section>


	</div>

	<!--This is the footer component-->
	<section id="footer">
		<div th:insert="components/footer :: footer" class=""></div>
	</section>

	<!--This is the script for bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
